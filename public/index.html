<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Damage Log</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Fahrzeugschaden</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/imprint.html">Impressum</a>
            </li>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <form id="damageForm">
            <input type="text" class="form-control" id="licensePlate" placeholder="Kennzeichen" required />
            <input type="text" class="form-control" id="description" placeholder="Beschreibung" required />
            <input type="text" class="form-control" id="reportedAt" placeholder="Meldedatum" required />
            <input type="text" class="form-control" id="picture" placeholder="Bild" disabled/>
            <button type="submit" id="list-add" class="btn btn-primary mb-3">ADD</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
    <video id="player" autoplay></video>
    <canvas id="canvas" width="160px" height="120px" style="display: none"></canvas>
  </div>

  <div class="row">
    <button class="btn btn-primary" id="capture-button">TAKE PHOTO</button>
    <div id="pick-image" style="display: none">
      <h6>Pick an image instead</h6>
      <input type="file" accept="image/*" id="image-picker">
    </div>
  </div>
  </div>
  <div class="container text-center">
    <div class="row mt-2 m-2" id="damageLogEntries">
    </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/idb.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/app.js"></script>
    <script src="js/damagelog.js"></script>
  </body>
</html>
